      <p class="name">تسمية القدس</p>

    <figure>
      <p class="details">أوّل اسم ثابت لمدينة القدس هو «أورسالم» الذي يظهر في رسائل تل العمارنة المصرية، ويعني أسس سالم؛ وسالم أو شالم هو اسم الإله الكنعاني حامي المدينة، وقيل مدينة السلام. وقد ظهرت هذه التسمية مرتين في الوثائق المصرية القديمة: حوالي سنة 2000 ق.م و1330 ق.م، ثم ما لبثت تلك المدينة، وفقًا لسفر الملوك الثاني، أن أخذت اسم «يبوس» نسبة إلى اليبوسيين، المتفرعين من الكنعانيين، وقد بنوا قلعتها والتي تعني بالكنعانية مرتفع. تذكر مصادر تاريخية عن الملك اليبوسي «ملكي صادق» أنه هو أول من بنى يبوس أو القدس، وكان محبًا للسلام، حتى أُطلق عليه «ملك السلام» ومن هنا جاء اسم المدينة وقد قيل أنه هو من سماها بأورسالم أي «مدينة سالم».

        ظهر الاسم «أورشليم» أوّل ما ظهر في الكتاب المقدس، وفي سفر يشوع تحديدًا، ويقول الخبراء اللغويون أنه نحت، أي دمج، لكلمتيّ أور، التي تعني «موقع مخصص لعبادة الله وخدمته»، والجذر اللغوي س ل م، الذي يعني على ما يُعتقد «سلام»، أو يشير إلى إله كنعاني قديم اسمه «شاليم»، وهو إله الغسق. أطلق العبرانيون على أقدم الأقسام المأهولة من المدينة اسميّ «مدينة داود» و«صهيون»، وقد أصبحت هذه الأسماء ألقاب ونعوت للمدينة ككل فيما بعد بحسب التقليد اليهودي. حُرّف اسم القدس من قبل الإغريق خلال العصر الهيليني، فأصبح يُلفظ «هيروسليما» (باليونانية: Ἱεροσόλυμα)، وعند سيطرة الإمبراطورية الرومانية على حوض البحر المتوسط، أطلق الرومان على المدينة تسمية «مستعمرة إيليا الكاپيتولينيّة» (باللاتينية: Colonia Aelia Capitolina) سنة 131 للميلاد. في بعض الرسائل الإسلامية باللغة العربية من القرون الوسطى، وخصوصًا في العهدة العمرية، تذكر المدينة باسم «إيلياء» أو «إيليا» وهو على ما يبدو اختصار لاسمها اللاتيني. ذُكرت المدينة في فترة لاحقة من القرون الوسطى باسم «بيت المقدس»، وهو مأخوذ من الآرامية בית מקדשא بمعنى «الكنيس». ولا يزال هذا الاسم يُستخدم في بعض اللغات مثل اللغة الأردية، وهو مصدر لقب «مقدسي» الذي يطلق على سكان المدينة.
        
        أما اسم القدس الشائع اليوم في العربية وخاصة لدى المسلمين فقد يكون اختصارًا لاسم «بيت المقدس» أو لعبارة «مدينة القدس» وكثيرًا ما يُقال «القدس الشريف» لتأكيد قدسية المدينة. </p>
