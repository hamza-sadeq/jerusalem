             <p class="name">رحلة الإسراء و المعراج</p>
            </main>
            <figure>
              <p class="details">أوّل اسم ثابت لمدينة القدس هو «أورسالم» الذي يظهر في رسائل تل العمارنة المصرية، ويعني أسس سالم؛ وسالم أو شالم هو اسم الإله الكنعاني حامي المدينة، وقيل مدينة السلام. وقد ظهرت هذه التسمية مرتين في الوثائق المصرية القديمة: حوالي سنة 2000 ق.م و1330 ق.م، ثم ما لبثت تلك المدينة، وفقًا لسفر الملوك الثاني، أن أخذت اسم «يبوس» نسبة إلى اليبوسيين، المتفرعين من الكنعانيين، وقد بنوا قلعتها والتي تعني بالكنعانية مرتفع. تذكر مصادر تاريخية عن الملك اليبوسي «ملكي صادق» أنه هو أول من بنى يبوس أو القدس، وكان محبًا للسلام، حتى أُطلق عليه «ملك السلام» ومن هنا جاء اسم المدينة وقد قيل أنه هو من سماها بأورسالم أي «مدينة سالم».
        
                ظهر الاسم «أورشليم» أوّل ما ظهر في الكتاب المقدس، وفي سفر يشوع تحديدًا، ويقول الخبراء اللغويون أنه نحت، أي دمج، لكلمتيّ أور، التي تعني «موقع مخصص لعبادة الله وخدمته»، والجذر اللغوي س ل م، الذي يعني على ما يُعتقد «سلام»، أو يشير إلى إله كنعاني قديم اسمه «شاليم»، وهو إله الغسق. أطلق العبرانيون على أقدم الأقسام المأهولة من المدينة اسميّ «مدينة داود» و«صهيون»، وقد أصبحت هذه الأسماء ألقاب ونعوت للمدينة ككل فيما بعد بحسب التقليد اليهودي. حُرّف اسم القدس من قبل الإغريق خلال العصر الهيليني، فأصبح يُلفظ «هيروسليما» (باليونانية: Ἱεροσόλυμα)، وعند سيطرة الإمبراطورية الرومانية على حوض البحر المتوسط، أطلق الرومان على المدينة تسمية «مستعمرة إيليا الكاپيتولينيّة» (باللاتينية: Colonia Aelia Capitolina) سنة 131 للميلاد. في بعض الرسائل الإسلامية باللغة العربية من القرون الوسطى، وخصوصًا في العهدة العمرية، تذكر المدينة باسم «إيلياء» أو «إيليا» وهو على ما يبدو اختصار لاسمها اللاتيني. ذُكرت المدينة في فترة لاحقة من القرون الوسطى باسم «بيت المقدس»، وهو مأخوذ من الآرامية בית מקדשא بمعنى «الكنيس». ولا يزال هذا الاسم يُستخدم في بعض اللغات مثل اللغة الأردية، وهو مصدر لقب «مقدسي» الذي يطلق على سكان المدينة.
                
                أما اسم القدس الشائع اليوم في العربية وخاصة لدى المسلمين فقد يكون اختصارًا لاسم «بيت المقدس» أو لعبارة «مدينة القدس» وكثيرًا ما يُقال «القدس الشريف» لتأكيد قدسية المدينة. 
                كان لرحلة الإسراء والمعراج العديد من الأسباب. فكانت تخفيفاً لآلامه وأحزانه -صلى الله عليه وسلم- بسبب الأذى الذي تلقّاه من قومه. إعلاءً لشأن النبي صلى الله عليه وسلم، وإكراماً له.[٢] كانت من باب الإيناس للنبي والتسلية له، وتعريفاً له بمنزلته وقدْره عند الله -عزّ وجلّ-، إذ بدأ بعدها مرحلةً جديدةً من دعوته،[١] بالإضافة إلى أنّها كانت فضلاً عظيماً للنبيّ -عليه الصلاة والسلام-. تعويضاً للنبيّ -عليه الصلاة والسلام- عمّا لاقاه من أهل الطائف وتكذيبهم له، قال -تعالى-: (ذَلِكَ الْفَضْلُ مِنَ اللَّهِ وَكَفَى بِاللَّهِ عَلِيماً)،[٣][٤] إعلاما للنبي -عليه الصلاة والسلام- بآيات الله -تعالى- العظيمة، يقول -تعالى- عن رحلة الإسراء: (لِنُرِيَهُ مِنْ آيَاتِنَا)،[٥] وقال -تعالى-عن رحلة المعراج: (لَقَدْ رَأَى مِنْ آيَاتِ رَبِّهِ الْكُبْرَى)،[٦] لمِا في ذلك من القدرة على مواجهة مصاعب الدّعوة التي تعترضُه، ومن المشاهد التي رآها الأنبياء والمُرسلين، وبعض مشاهد الجنّة والنّار، وغير ذلك.[٧]
                تعدّدت آراءُ عُلماء السِّيَر في زمن رحلة الإسراء والمعراج، وأشهر هذه الأقول ما أرّخه الزُّهريّ، حيث قال إنّها كانت قبل الهجرة إلى المدينة المُنورة بسنة، وكانت بعد معاناة النبي -عليه الصلاة والسلام- من رحلته إلى الطائف،[٨] فكانت في ليلة السابع والعشرين من شهر رجب من السنة الثانيّة عشرة للبعثة.[٤]
                أخرج الإمام البُخاري -رحمه الله- في صحيحه حادثة الإسراء المعراج، حيث كان النبي -عليه الصلاة والسلام- مُستلقياً على ظهره في بيت أُمِّ هانئ، فانفرج سقف البيت، ونزل منه مَلَكان على هيئة البشر، فأخذاه إلى الحطيم عند زمزم، ثُمّ شقّا صدره، وأخرجا قلبه الشريف وغسلاه بماء زمزم، وملآه بالإيمان والحكمة.[٩] والحكمة في ذلك تهيئة النبي -صلى الله عليه وسلم- لِما سيُشاهده، وليكون إعدادا له من الناحية اليقينيّة والروحيّة، وعلّق الحافظ ابن حجر على ذلك فقال: "وجميع ما ورد من شق الصدر واستخراج القلب وغير ذلك من الأمور الخارقة للعادة مما يجب التسليم له دون التعرض لصرفه عن حقيقته، لصلاحية القدرة فلا يستحيل شيء من ذلك".[١٠]
                ثُمّ جاء جبريل -عليه السلام- للنبيّ بدابّة البُراق، وهي دابّةٌ أصغرُ من الفَرَس وأكبر من الحِمار، تضعُ حافرها عند مُنتهى طرفها؛ أي تضع خطواتها فتصل إلى مدّ بصرها، فلمّا ركبها النبي -عليه الصلاة والسلام- لم يثْبُت،[٩] حتى قال له جبريل -عليه السلام- أن يثبت، فلم يركبها أحدٌ خيرٌ منه، فثبت النبيّ، وتصبّب عرقاً، ثُمّ انطلقت بهما إلى بيت المقدس.[١٠]
                عُرج بالنبيّ وجبريل إلى السماء الدُنيا، فرأى -عليه الصلاة والسلام- آدمَ -عليه السلام-، ورحّب به، وردّ عليه السّلام، وأراه أرواح الشُهداء عن يمينه، وأرواح الأشقياء عن يساره، ثُمّ صعد إلى السماء الثانيّة، فرأى فيها يحيى وعيسى -عليهما السلام-، فسلّم عليهما.[١١] ثُمّ صعد إلى السماء الثالثة ورأى فيها يوسف -عليه السلام-، ثُمّ رأى إدريس -عليه السلام- في السماء الرابعة، وهارون -عليه السلام- في السماء الخامسة، وموسى -عليه السلام- في السماء السادسة، وفي السماء السابعة رأى إبراهيم -عليه السلام-، وجميعُهم يُسلّمون عليه، ويُقرّون بنبوّته. ثُمّ صعد إلى سدْرة المُنتهى، والبيت المعمور، ثُم صعد فوق السماء السابعة، وكلّم الله -تعالى-، ففرض عليه خمسين صلاة، وبقيَ النبيّ يُراجِعه حتى جعلها خمساً، وعُرض عليه اللّبن والخمر، فاختار اللّبن، فقيل له أنّه أصاب الفطرة، ورأى أنهار الجنّة، اثنان ظاهران، واثنان باطنان، ورأى خازن النّار -مالِك-، ورأى أكَلَة الرّبا، وأكَلَة أموالِ اليتامى ظُلماً، وغير ذلك الكثير من المشاهد.[١١]
